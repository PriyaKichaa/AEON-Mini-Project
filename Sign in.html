<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-size: 100% 100%;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-position: ;
            color: #e4e0e0;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color:  rgba(20, 5, 78, 0.7); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left; /* Align label to left */
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            text-align: left; /* Align label to left */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            
        }
        video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the entire viewport */
    z-index: -1; /* Place the video behind other content */
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <video autoplay muted loop style="position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%;">
                <source src="back.mp4" type="video/mp4">
                <!-- Provide fallback content -->
                Your browser does not support the video tag.
              </video>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Check if username and password are correct
            if (username === "your_username" && password === "your_password") {
                // Redirect user to "Try Your Aeon" features page
                window.location.href = "Tyour AEON.html";
            } else {
                // Redirect user back to sign-in page with error message (optional)
                // window.location.href = "signin.html?error=1";
                alert("Incorrect username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
